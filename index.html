<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dies ist ein Tetris-Spiel</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="game">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <div>Spielstufe: <span id="level">0</span></div>
      <div>Ergebnis: <span id="score">0</span></div>

      <div class="main"></div>
      <div id="game-over">Meine Gratulations! Sie verlierst! MC, bitte geben Sie mir eine gute Note...</div>
      <div id="next-tetro"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
